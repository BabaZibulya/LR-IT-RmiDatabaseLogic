apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.univ.it.gui.MainWindow"
applicationDefaultJvmArgs = ["-Djava.security.policy=client.policy"]

task run_server(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.univ.it.server.RmiServer"
    jvmArgs = ['-Djava.security.policy=server.policy']
}
run_server.group = "application"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
